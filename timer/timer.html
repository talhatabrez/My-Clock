<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">

        <div class="timer">
            <h2>Enter the time</h2>
            <input type="number" placeholder="(In minutes)" id="input-minutes" min="0">
        </div>
        <div id="id">
            <span class="digit" id="hour">00</span>
            <span class="text">Hr</span>

            <span class="digit" id="mins">00</span>
            <span class="text">Min</span>

            <span class="digit" id="secs">00</span>
            <span class="text">Sec</span>

            <span class="digit" id="count">00</span>
        </div>
        
        <div class="buttons">
            <button class="btn" id="start">Start</button>
            <button class="btn" id="end">End</button>
            <button class="btn" id="reset">Reset</button>
            <button class="btn" id="Home" onclick="location.href='../index.html'">Home</button>
        </div>
    </div>
    <script src="timer.js"></script>
    <audio src="../assets/nokia_n97_alarm.mp3" id="alarm-sound" preload="auto"></audio>
</body>
</html>
