<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <div id="id">
            <span class="digit" id="hour">00</span>
            <span class="text">Hr</span>

            <span class="digit" id="mins">00</span>
            <span class="text">Min</span>

            <span class="digit" id="secs">00</span>
            <span class="text">Sec</span>

            <span class="digit" id="count">00</span>
        </div>
        
        <div class="buttons">
            <button class="btn" id="start">Start</button>
            <button class="btn" id="end">End</button>
            <button class="btn" id="reset">Reset</button>
            <button class="btn" id="Home" onclick="location.href='../index.html'">Home</button>
        </div>
    </div>
    <script src="stop_watch.js"></script>
</body>
</html>
